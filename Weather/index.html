<!DOCTYPE html>
<html>

  <title>Weather APP</title>
  <link rel="stylesheet" href="Weather/style.css">
</head>

<body>

      <button><img src="Weather/images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="vimages/humidity.png">
          <div>
            <p class="humidity">50%
              <p>Humidity</p>
            </p>
          </div>
        </div>
        <div class="col">
          <img src="Weather/images/wind.png">
          <div>
            <p class="wind">15 km/hr</p>
              <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="Weather/script.js"> </script>
    
</script>
</html>
